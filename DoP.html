<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="DoP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>defender of POO</title>
</head>
<header class="headed">
    <H1 class="text-center">DEFENDER OF POO</H1>
</header>

<body class="p-3 mb-2 bg-dark text-white">
    <!------------------------- STAT and INVENTORY ------------------------->
    <section>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-3"></div>
                <div class="col-3 stat">
                    <div class="fs-1">PV : <span class="pv-hero">10</span></div>
                    <div class="fs-1">Exp : <span class="exp-hero">1</span>/50</div>
                </div>
                <div class="col-3 text-end stat">
                    <!-- Button trigger modal -->
                    <button type="button" id="inventory" class="btn fs-2" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Inventory
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">BAG</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <section id="arm-inventory">
                                        <div class="container">
                                            <div class="row justify-content-around">
                                                <div class="col-4">
                                                    <div class="card bordure">
                                                        <img src="images/armes.png" class="card-img-top img-fluid"
                                                            alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Arme 1</h5>
                                                            <p class="card-text">
                                                            <p>Attaque 20p </p>
                                                            <p>Defence 20p</p>
                                                            <p>Prix: 10k</p>
                                                            <button type="button" id="equiper" value="equipe" class="btn btn-secondary btn-sm power-up">Equipe</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="card bordure">
                                                        <img src="images/arme-a-feu.png" class="card-img-top img-fluid"
                                                            alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Arme 2</h5>
                                                            <p class="card-text">Attaque 30p</p>
                                                            <p>Defence 30p</p>
                                                            <p>Prix 20k</p>
                                                            <button type="button" id="equiper2" value="equipe" class="btn btn-secondary btn-sm power-up">Equipe</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="card bordure">
                                                        <img src="images/arme-de-guerre-missile.png"
                                                            class="card-img-top img-fluid" alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Arme 3</h5>
                                                            <p class="card-text">Attaque 40p</p>
                                                            <p>Defence 40p</p>
                                                            <p>Prix 30k</p>
                                                            <button type="button" id="equiper3" class="btn btn-secondary btn-sm power-up">Equipe</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="card bordure">
                                                        <img src="images/bombe-atomique-concept-guerre-nucleaire-conception-icone-illustration-personnage-dessin-anime-plat_92289-281.webp"
                                                            class="card-img-top img-fluid" alt="...">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Arme 4</h5>
                                                            <p class="card-text"> 50p</p>
                                                            <p>Defence 50p</p>
                                                            <p>Prix 40k</p>
                                                            <button type="button" id="equiper4" class="btn btn-secondary btn-sm power-up">Equipe</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="gold fs-1"><span class="gold-hero fs-1">20</span> GOLD</div>                   
                </div>
            </div>
        </div>
        </div>
    </section>
    <!------------------------- COMBAT ------------------------->
    <section>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-3"></div>
                <div class="col-6" id="game">
                    <button type="button" id="fuir" class="bye">fuir</button>
                    <div class="col-2">
                        <img class="hero" src="./img/hero.png">
                        <span class="heroname">Hero</span>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-6"><img class="herodmg" src="./img/dmg.png"><span class="atkhero">1</span></div>
                                <div class="col-6"><img class="heroendu" src="./img/endu.png"><span class="defhero">1</span></div>
                            </div>
                        </div>
                    </div>
                    <span class="col-2">
                        <div class="col-6"><img class="monsterdmg" src="./img/dmg.png"><span class="atkmonster">1</span></div>
                        <div class="col-6"><img class="monsterendu" src="./img/endu.png"><span class="defmonster">1</span></div>
                    </span>
                </div>
            </div>
    </section>
    <script src="equiper.js"
    <script src="Fuirbutton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
