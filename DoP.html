<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="DoP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>defender of POO</title>
</head>
<header class="headed">
    <H1 class="text-center">DEFENDER OF POO</H1>
</header>
<body class="p-3 mb-2 bg-dark text-white">
    <!------------------------- STAT and INVENTORY ------------------------->
    <section>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-3"></div>
                <div class="col-3 stat">
                    <div class="fs-1">PV</div>
                    <span class="fs-1">/50</span>
                </div>
                <div class="col-3 text-end stat">
                    <button type="button" class=" fs-1">Inventory</button>
                    <div class="fs-1">GOLD</div>
                </div>
            </div>
        </div>
    </section>
    <!------------------------- COMBAT ------------------------->
    <section>
        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col-3"></div>
                <div class="col-6" id="game">
                    <div class="col-2">
                        <img class="hero" src="./img/hero.png">
                        <span class="heroname">Hero</span>
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-6"><img class="herodmg" src="./img/dmg.png"></div>
                                <div class="col-6"><img class="heroendu" src="./img/endu.png"></div>
                            </div>
                        </div>
                    </div>
                    <span class="col-2">
                        <img class="monsterdmg" src="./img/dmg.png">
                    </span>
                </div>
            </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
